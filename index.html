<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- nav -->
    <div class="bg-white shadow-md">
        <nav class="lg:container mx-auto py-1 px-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="./assets/images/logo/logo.png" alt="Logo" class="max-w-[194px] mr-2" />
            </div>
            <div
                class="flex flex-col xl:flex-row justify-end items-end xl:items-center gap-y-5 xl:gap-y-0 hidden md:flex text-[#667085] py-5 xl:py-0">
                <div class="flex justify-end items-center">
                    <div class="flex space-x-5 xl:space-x-10 text-[16px] mr-5">
                        <a href="#" class="hover:text-gray-900">Home</a>
                        <a href="#" class="hover:text-gray-900">About</a>
                        <a href="#" class="hover:text-gray-900">Services</a>
                        <a href="#" class="hover:text-gray-900">Contact</a>
                        <a href="#" class="hover:text-gray-900">Blog</a>
                        <a href="#" class="hover:text-gray-900">Portfolio</a>
                    </div>
                    <span class="hidden md:inline-block text-gray-200 text-xl">|</span>
                    <div class="relative pl-2 pr-4">
                        <span
                            class="absolute top-[-3px] right-[-5px] flex justify-center items-center w-4 h-4 bg-gradient-to-r from-[#8913FF] to-[#7312F7] text-[10px] text-white rounded-full">
                            3
                        </span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                        </svg>
                    </div>
                    <span class="hidden md:inline-block text-gray-200 text-xl">|</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="#" class="flex justify-start gap-x-1 hover:text-gray-900 px-3">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        Login / Register
                    </a>
                    <button
                        class="flex gap-x-1 bg-gradient-to-r from-[#8913FF] to-[#7312F7] text-white px-6 py-2 rounded-md hover:opacity-[.8]">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span> Post a Job</span>
                    </button>
                </div>
            </div>
            <button id="menu-toggle" class="text-gray-600 md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>
        </nav>
    </div>
    <div id="mobile-menu" class="hidden md:hidden bg-gray-200 px-3 py-5">
        <div class="flex flex-col space-x-4">
            <a href="#" class="text-gray-600 hover:text-gray-900">Home</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">About</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">Services</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">Contact</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">Blog</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">Portfolio</a>
        </div>
        <div class="flex items-center space-x-4">
            <a href="#" class="text-gray-600 hover:text-gray-900">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 4c-3.93 0-7 3.07-7 7v1a5 5 0 005 5h2a5 5 0 005-5v-1c0-3.93-3.07-7-7-7zm0-2a9 9 0 00-9 9v1a7 7 0 007 7h2a7 7 0 007-7v-1a9 9 0 00-9-9z">
                    </path>
                </svg>
            </a>
            <a href="#" class="text-gray-600 hover:text-gray-900">Login / Register</a>
            <button
                class="flex gap-x-1 bg-gradient-to-r from-[#8913FF] to-[#7312F7] text-white px-6 py-2 rounded-md hover:opacity-[.8]">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span> Post a Job</span>
            </button>
        </div>
    </div>
    <section id="hero" class="w-100 max- h-[630px] bg-[#8913FF] bg-[url('assets/images/bg/bg1.png')]">
        <div class="container h-full mx-auto py-[50px]">
            <div class="w-full h-full flex flex-col items-center justify-between">
                <div class="w-full max-w-[945px] h-full flex flex-col justify-center gap-y-10">
                    <h1 class="max-w-[820px] text-[50px] text-center text-white leading-[60px] mx-auto">
                        2,568 Jobs Available
                        <br />
                        You can choose your dream job
                    </h1>

                    <div class="h-[80px] bg-white shadow-md rounded-lg overflow-hidden flex space-x-4">
                        <div class="w-full flex justify-between items-center">
                            <input class="flex-1 focus:outline-none p-2 pl-4" type="text"
                            placeholder="Job title, Key words or company name">
                            <span class="hidden md:inline-block text-gray-200 text-[40px]">|</span>
                            <div class="h-full flex-1 flex justify-start items-center">
                            <img src="./assets/images/icons/internet.svg" class="w-[24px] h-[24px]" alt="icon">
                            <select class="w-full p-2 rounded-none">
                                <option value="all">All Location</option>
                                <option value="all">UK</option>
                                <option value="all">USA</option>
                                <option value="all">Canada</option>
                                <option value="all">Australia</option>
                                <!-- Add more location options here -->
                            </select>
                        </div>
                        </div>
                        <button class="flex justify-center items-center gap-x-2 min-w-[190px] p-2 bg-yellow-400 text-[18px] text-[#4D5464] font-semibold rounded-r-lg">
                            Find Jobs
                            <img src="./assets/images/icons/arrow-right.svg" alt="icon">

                        </button>
                    </div>

                </div>
                <div class="w-full max-w-[1140px] flex justify-between gap-x-10 text-white">
                    <div class="flex justify-start items-center gap-x-3">
                        <div class="w-20 h-20 flex justify-center items-center border-[4px] border-white rounded-full">
                            <img src="./assets/images/icons/brefcase.svg" alt="icon" />
                        </div>
                        <div class="flex flex-col">
                            <h6 class="text-[26px] leading-[32px] font-semibold">2.5M+</h6>
                            <p>Jobs Available</p>
                        </div>
                    </div>
                    <div class="flex justify-start items-center gap-x-3">
                        <div class="w-20 h-20 flex justify-center items-center border-[4px] border-white rounded-full">
                            <img src="./assets/images/icons/people-connection.svg" alt="icon" />
                        </div>
                        <div class="flex flex-col">
                            <h6 class="text-[26px] leading-[32px] font-semibold">189k+</h6>
                            <p>New Jobs This Week!</p>
                        </div>
                    </div>
                    <div class="flex justify-start items-center gap-x-3">
                        <div class="w-20 h-20 flex justify-center items-center border-[4px] border-white rounded-full">
                            <img src="./assets/images/icons/city.svg" alt="icon" />
                        </div>
                        <div class="flex flex-col">
                            <h6 class="text-[26px] leading-[32px] font-semibold">289k+</h6>
                            <p>Companies Hiring</p>
                        </div>
                    </div>
                    <div class="flex justify-start items-center gap-x-3">
                        <div class="w-20 h-20 flex justify-center items-center border-[4px] border-white rounded-full">
                            <img src="./assets/images/icons/person1.svg" alt="icon" />
                        </div>
                        <div class="flex flex-col">
                            <h6 class="text-[26px] leading-[32px] font-semibold">5M+</h6>
                            <p>Candidates</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- scripts -->
    <script>
        const menuToggle = document.getElementById("menu-toggle");
        const mobileMenu = document.getElementById("mobile-menu");
        menuToggle.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
    </script>
</body>

</html>
